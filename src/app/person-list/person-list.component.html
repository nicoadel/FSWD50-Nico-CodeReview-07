<h1>List of all Persons</h1>
<table class="table table-sm">
        <thead>
                <th>Full Name</th>
                <th>Mobile</th>
                <th></th>
        </thead>
        <ng-container *ngFor="let person of personArray">
                <tr class="table-dark">
                        <td>{{person.fullName}}</td>
                        <td>{{person.mobile}}</td>
                        <td>
                                <button class="btn btn-info">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>
